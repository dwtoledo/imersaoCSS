<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image Search</title>
</head>

<body>

    <nav class="google-nav">
        <a href="index.html"> < back to Google Search</a>
    </nav>

    <section class="google-search">
        <div class="image-wrapper">
            <img src="./img/google-logo.png" alt="Google logo" class="google-logo">
            <span>Images</span>
        </div>
        <form action="https://google.com/search" class="google-form">
            <div class="input-bar">
                <input type="text" name="q" class="google-input">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="image" src="./img/loupe-icon.png" alt="Loupe" class="loupe-img">
            </div>
        </form>
    </section>

</body>
</html>
